<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<main class="mx-3 my-5" aria-label="Profile Card">
  <div class="container bg-light text-center shadow-lg">

    <div class="row">
      <div class="col-12 p-0">
        <img src="images/bg-pattern-card.svg" class="img-fluid imageTop" alt="Profile background">
      </div>
      <div class="col-12">
        <img src="images/image-victor.jpg" class="img-fluid rounded-circle border-light border border-5 my-2 profileImage" alt="Profile Image">
        <p class="fw-bold my-2"> Victor Crest <span class="fw-normal text-muted">26</span></p> 
        <p class="mb-4 text-muted fs-6"> London </p>      
      </div>
    </div>

      <div class="row border-top align-items-center px-3 stats">
        <div class="col-4 mt-4 mb-2">
           <p class="fw-bold"> 80K <span class="fw-normal d-block text-muted fs-6">Followers</span></p>   
        </div>
        <div class="col-4 mt-4 mb-2">  
          <p class="fw-bold">  803K <span class="fw-normal d-block text-muted fs-6">Likes</span></p>  
        </div>
        <div class="col-4 mt-4 mb-2">  
          <p class="fw-bold"> 1.4K <span class="fw-normal d-block text-muted fs-6">Photos</span></p>   
      </div>
    </div>

  </div>
</main>

  <div class="attribution" role="contentinfo" aria-label="Footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jovanov.me">Angel Jovanov</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
